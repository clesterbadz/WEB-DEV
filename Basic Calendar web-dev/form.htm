<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FORM</title>
	</head>
	<body>
		<a href="index.htm">HOME</a>
		<h1><b>FORM</b></h1>
		<button>BUTTON NI SIYA</button><br><br>
		<form>
			<label for="firstname">FIRST NAME: </label>
			<input type="text" placeholder="firstname" id="firstname">
			<br><br>
			<label for="middlename">MIDDLE NAME: </label>
			<input type="text" placeholder="middlename" id="middlename">
			<br><br>
			<label for="lastname">LAST NAME: </label>
			<input type="text" placeholder="lastname" id="lastname">
			<br><br>
			<label for="section">ENTER YOUR SECTION: </label>
			<select name="section" id="section">
				<option value="4A">4A</option>
				<option value="4B">4B</option>
				<option value="4C">4C</option>
				<option value="4D">4D</option>
				<option value="4E">4E</option>
				<option value="4F">4F</option>
				<option value="4G">4G</option>
				<option value="4H">4H</option>
				<option value="4I">4I</option>
				<option value="4J">4J</option>
				<option value="4K">4K</option>
				<option value="4L">4L</option>
				<option value="4M">4M</option>
				<option value="4N">4N</option>
				<option value="4O">4O</option>
				<option value="4P">4P</option>
				<option value="4Q">4Q</option>
				<option value="4R">4R</option>
			</select>
			<br><br>
			<label for="batch">BATCH: </label>
			<select name="batch" id="batch">
				<option value="31">31</option>
				<option value="32">32</option>
				<option value="33">33</option>
			</select>
			<br><br>
			<label for="technology">ENTER YOUR TECHNOLOGY: </label>
			<select name="technology" id="technology">
				<option value="computer">computer engineering technology</option>
				<option value="mechanical">mechanical engineering technology</option>
				<option value="electrical">electrical engineering technology</option>
				<option value="electronic">electronic engineering technology</option>
			</select>
			<br><br>
			<label>SEX: </label>
			<br>
			<input type="radio" name="sex" id="male" value="MALE">
			<label for="male">MALE</label>
			<br>
			<input type="radio" name="sex" id="female" value="FEMALE">
			<label for="female">FEMALE</label>
			<br><br>
			<input type="submit" name="submit">
		</form>
	</body>
</html>
